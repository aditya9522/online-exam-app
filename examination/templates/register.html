<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Online Examination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg border-0" style="width: 500px;">
            <div class="card-header bg-danger text-white text-center">
                <h3>New Account</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label text-danger">User ID</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="d-flex gap-3">
                        <div class="mb-3 w-100">
                            <label for="firstname" class="form-label text-danger">First Name</label>
                            <input type="text" class="form-control" id="firstname" name="firstname" required>
                        </div>
                        <div class="mb-3 w-100">
                            <label for="lastname" class="form-label text-danger">Last Name</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-danger">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-danger">Password</label>
                        <input type="password" class="form-control" id="password" name="password1" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label text-danger">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="password2" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Register</button>
                </form>
                <div class="text-center mt-3">
                    <p class="text-secondary">Already have an account? <a href="{% url 'login' %}" class="text-danger">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

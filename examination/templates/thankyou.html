<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Thank You</title>
</head>
<body class="bg-dark">
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100 text-center">
        <div class="card shadow-lg p-5 text-center" style="max-width: 500px;">
            <h2 class="text-danger mb-3">🎉 Registration Successful!</h2>
            <p class="text-muted">
                Thank you, <strong>{{ candidate.name }}</strong>, for registering for the exam.<br>
                You will receive further details at <strong>{{ candidate.email }}</strong>.
            </p>
            <p class="text-muted">
                We will contact you shortly at your phone number: <strong>{{ candidate.phone }}</strong>.
            </p>
            <hr>
            <p class="fw-bold">Best of Luck for Your Exam! 🍀</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the Online Examination System - Your gateway to efficient and reliable assessments.">
    <title>Welcome - Online Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1v2g6eXJyq5G5o5nU5eX5z5J8L5p5o5j5e5P5a5g5J5L5z5w5J8L5p5o5j5e5P5a5g5J5L5z5w5J8" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #343a40);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .welcome-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
        }
        .welcome-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay for contrast */
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 4rem;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 1.5rem;
        }
        .lead {
            font-size: 1.5rem;
            font-weight: 300;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }
        .btn {
            border-radius: 30px;
            padding: 12px 30px;
            font-size: 1.25rem;
            font-weight: 500;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #ff6b6b);
            border: none;
        }
        .btn-outline-danger {
            border: 2px solid #dc3545;
            color: #dc3545;
            background: transparent;
        }
        .btn-danger:hover {
            background: linear-gradient(45deg, #c82333, #e64958);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }
        .btn-outline-danger:hover {
            background: #dc3545;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .content a {
            animation: fadeIn 2s ease-in-out 0.5s forwards;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="content">
            <h1 class="display-3 fw-bold text-danger mb-3">
                <i class="fas fa-chalkboard-teacher me-2"></i>Welcome to Online Examination
            </h1>
            <p class="lead text-light mb-4">Your gateway to efficient and reliable online assessments.</p>
            <div class="d-flex justify-content-center gap-4">
                <a href="{% url 'login' %}" class="btn btn-danger btn-lg px-4 py-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-outline-danger btn-lg px-4 py-2">Register</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
